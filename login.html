<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <title>Login</title>
    <style type="text/css">
        @import url(login.css);
    </style>
</head>
<body>
    <div class="wrap">
        <div class="login">
            <h2 style=" font-family: 'Jua', sans-serif;">MobleShop</h2>
            <div class="login_id">
                <h4>아이디</h4>
                <input type="email" name="" id="" placeholder="아이디">
            </div>
            <div class="login_pw">
                <h4>비밀번호</h4>
                <input type="password" name="" id="" placeholder="비밀번호">
            </div>
            <div class="login_etc">
                <div class="checkbox">
                <input type="checkbox" name="" id=""> Remember Me?
                </div>
                <div class="forgot_pw">
                <a href="member.html">회원가입</a>
            </div>
            </div>
            <div class="submit">
                <input type="submit" value="로그인" onclick="location.href='main2.html'" style="cursor:pointer;">
            </div>
        </div>
    </div>
</body>
</html>
